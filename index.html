<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-assets>
                <a-asset-item id="object1" src="obj\1.obj"></a-asset-item>
                <a-asset-item id="object2" src="obj\2.obj"></a-asset-item>
                <a-asset-item id="object3" src="obj\3.obj"></a-asset-item>
            </a-assets>

            <!-- Marker using barcode 1 -->
            <a-marker type='barcode' value='1'>
                <a-obj-model src="#object1" color="yellow" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 2 -->
            <a-marker type='barcode' value='2'>
                <a-obj-model src="#object2" color="yellow" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 3 -->
            <a-marker type='barcode' value='3'>
                <a-obj-model src="#object3" color="yellow" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 4 -->
            <a-marker type='barcode' value='4'>
                <a-cylinder position="0 0.5 0" color="yellow"></a-cylinder>
            </a-marker>

            <!-- Marker using barcode 5 -->
            <a-marker type='barcode' value='5'>
                <a-sphere position="0 0.5 0" color="red"></a-sphere>
            </a-marker>

            <!-- Marker using barcode 6 -->
            <a-marker type='barcode' value='6'>
                <a-box position='0 0.5 0' color="green"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<!-- https://au.gmented.com/app/marker/marker.php -->
