<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-assets>
                <a-asset-item id="object1" src="obj\1.obj"></a-asset-item>
                <a-asset-item id="object2" src="obj\2.obj"></a-asset-item>
                <a-asset-item id="object3" src="obj\3.obj"></a-asset-item>
                <a-asset-item id="object4" src="obj\4.obj"></a-asset-item>
                <a-asset-item id="object5" src="obj\5.obj"></a-asset-item>
                <a-asset-item id="object6" src="obj\6.obj"></a-asset-item>
                <a-asset-item id="object7" src="obj\7.obj"></a-asset-item>
                <a-asset-item id="object8" src="obj\8.obj"></a-asset-item>
                <a-asset-item id="object9" src="obj\9.obj"></a-asset-item>
                <a-asset-item id="object10" src="obj\10.obj"></a-asset-item>
                <a-asset-item id="object11" src="obj\11.obj"></a-asset-item>
                <a-asset-item id="object12" src="obj\12.obj"></a-asset-item>
                <a-asset-item id="object13" src="obj\13.obj"></a-asset-item>
                <a-asset-item id="object14" src="obj\14.obj"></a-asset-item>
                <a-asset-item id="object15" src="obj\15.obj"></a-asset-item>

                <a-asset-item id="desk" src="obj\desk.obj"></a-asset-item>
                <a-asset-item id="ipad1" src="obj\ipad-out.obj"></a-asset-item>
                <a-asset-item id="ipad2" src="obj\ipad-in.obj"></a-asset-item>
            </a-assets>

            <!-- Marker using barcode 1 -->
            <a-marker type='barcode' value='1'>
                <a-obj-model src="#object1" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 2 -->
            <a-marker type='barcode' value='2'>
                <a-obj-model src="#object2" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 3 -->
            <a-marker type='barcode' value='3'>
                <a-obj-model src="#object3" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 4 -->
            <a-marker type='barcode' value='4'>
                <a-obj-model src="#object4" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 5 -->
            <a-marker type='barcode' value='5'>
                <a-obj-model src="#object5" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 6 -->
            <a-marker type='barcode' value='6'>
                <a-obj-model src="#object6" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 7 -->
            <a-marker type='barcode' value='7'>
                <a-obj-model src="#object7" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 8 -->
            <a-marker type='barcode' value='8'>
                <a-obj-model src="#object8" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 9 -->
            <a-marker type='barcode' value='9'>
                <a-obj-model src="#object9" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 10 -->
            <a-marker type='barcode' value='10'>
                <a-obj-model src="#object10" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 11 -->
            <a-marker type='barcode' value='11'>
                <a-obj-model src="#object11" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 12 -->
            <a-marker type='barcode' value='12'>
                <a-obj-model src="#object12" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 13 -->
            <a-marker type='barcode' value='13'>
                <a-obj-model src="#object13" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 14 -->
            <a-marker type='barcode' value='14'>
                <a-obj-model src="#object14" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 15 -->
            <a-marker type='barcode' value='15'>
                <a-obj-model src="#object15" color="yellow" scale="0.002 0.002 0.002" rotation="0 10 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <!-- Marker using barcode 16 -->
            <a-marker type='barcode' value='16'>
                <a-obj-model src="#desk" color="yellow" scale="0.002 0.002 0.002" rotation="90 0 0" position="0 1 0"></a-obj-model>
                <a-obj-model src="#ipad1" color="white" scale="0.002 0.002 0.002" rotation="0 0 0" position="0 1 0"></a-obj-model>
                <a-obj-model src="#ipad2" color="black" scale="0.002 0.002 0.002" rotation="0 0 0" position="0 1 0"></a-obj-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
